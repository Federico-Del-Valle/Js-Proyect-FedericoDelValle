<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <a href="http://" target="_blank" rel="noopener noreferrer"></a>
    <h1>Desafio entregable 1</h1>
    <p>Algoritmo que mide el dinero generado por los empleados de una empresa y su respectivo cargo gerarquico</p>
    <div class="container_questions">
        <h2>Llene el formulario</h2>
        <form action="">
            <label>Nombre<input id="name-form" type="text" required /></label>
            <label>Horas de trabajo<input id="hours-form" type="text" required /></label>
            <label>Salario<input id="salary-form" type="number" required min="1000" max="5000"/></label>
            <button id="btn-form">Cargar empleado</button>
        </form>
    </div>
    <div class="container">
        <div class="container-cargo">
            <h3>Nombre:</h3>
            <ul id="ul-name"></ul>
        </div>
        <div class="container-cargo">
            <h3>Horas de trabajo:</h3>
            <ul id="ul-hours"></ul>
        </div>
        <div class="container-cargo">
            <h3>Salario:</h3>
            <ul id="ul-salary"></ul>
        </div>
        <h2 class="cargo">Su cargo es:</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
